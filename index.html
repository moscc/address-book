<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>
</head>

<body>
  <h1>Contacts</h1>
  <table class="contacts-table">
    <tr class="contacts-head">
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
  </table>

  <div class="contact-list"></div>

  <form action="#" class="new-contact-form hide">
      <label for="name">Name:</label>
      <input id="contact-name" name="name" type="text">
      <label for="email">Email:</label>
      <input id="contact-email" name="email" type="email">
      <label for="phone">Phone:</label>
      <input id="contact-phone" name="phone" type="text">
      <label for="company">Company:</label>
      <input id="contact-company" name="company" type="text">
      <label for="twitter">Twitter:</label>
      <input id="contact-twitter" name="twitter" type="text">
      <button class="save-contact" type="submit" value="Save contact">Save Contact</button>
      <button class="cancel">Cancel</button>
    </form>

    <button class="add-contact">Add New Contact</button>

  <script src="./dist/bundle.js"></script>


</body>

</html>
