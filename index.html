<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>

  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Contacts</h1>
  <table class="contacts-table">
    <tr class="contacts-head">
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </table>

  <div class="contact-list"></div>

  <button class="add-contact">Add New Contact</button>

  <form action="#" class="new-contact-form hide">
    <div class="item text">
      <label>Name</label>
      <div class="field"><input type="text" name="name" /></div>
    </div>

    <div class="item text">
      <label>Email</label>
      <div class="field"><input type="text" name="email" /></div>
    </div>

    <div class="item text">
      <label>Phone</label>
      <div class="field"><input type="text" name="phone" /></div>
    </div>

    <div class="item text">
      <label>Company</label>
      <div class="field"><input type="text" name="company" /></div>
    </div>

    <div class="item text">
      <label>Twitter</label>
      <div class="field"><input type="text" name="email" /></div>
    </div>

    <button class="save-contact">Save Contact</button>
    <button class="cancel hide">Cancel</button>

  <script src="./dist/bundle.js"></script>


</body>

</html>
