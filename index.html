<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>

  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Contacts</h1>
  <table id="contacts-table">
    <tr id="contacts-head">
      <th>ID</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </table>

  <div class="contact-list"></div>

  <button class="add-contact">Add Contact</button>
  <button class="cancel hide">Cancel</button>
  <button class="clear">Clear all contacts</button>

  <form id="contact-form">
    <div class="item text">
      <label>Name</label>
      <div class="field"><input type="text" name="name" /></div>
    </div>

    <div class="item text">
      <label>Email</label>
      <div class="field"><input type="text" name="email" />></div>
    </div>

    <div class="item text">
      <label>Phone</label>
      <div class="field"><input type="text" name="phone" /></div>
    </div>

    <div class="item text">
      <label>Company</label>
      <div class="field"><input type="text" name="company" /></div>
    </div>

    <div class="item text">
      <label>Twitter</label>
      <div class="field"><input type="text" name="email" /></div>
    </div>

    <div class="button-wrapper">
      <div class="item button">
          <div class="field"><input type="button" id="contacts-op-discard" value="Discard" /></div>
      </div>

      <div class="item button button-default">
        <div class="field"><input type="submit" id="contacts-op-save" value="Save" /></div>
      </div>
    </div>
    <input type="hidden" name="id_entry" value="0" />
  </form>

  <script src="./dist/bundle.js"></script>


</body>

</html>
